<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BecaSpot</title>
    <link rel="stylesheet" href="hompage.css">
</head>
<body>
    <header class="effect">
        <div class="container">
            <img src="Logo.png" alt="Logo" width="200px">
        </div>
        <nav>
            <div class="nav-links">
                <a href="#">Scholarships</a>
                <a href="#">Volunteering</a>
                <a href="#">Internship</a>
            </div>
        </nav>
    </header>
    <div class="btn-img-back">
        <a id="backButton"><img src="arrow-left-solid.svg"/></a>
    </div>
    <div class="container2">
        <!-- File input styled as a button -->
        <label class="btn-img">
            <input type="file" id="profile-image-input" accept=".jpg, .jpeg, .png" />
            <img src="profile logo.png" width="70px" height="70px">
        </label>
        <ol class="navbar">
            <li>
                <a href="#"><img src="user-logo.svg" width="20px" height="20px" alt="Profile Icon"><p>Profile</p></a>
            </li>
            <li>
                <a href="#"><img src="briefcase-solid.svg" width="20px" height="20px" alt="Portfolio Icon"><p>Portfolio</p></a>
            </li>
            <li>
                <a href="#"><img src="bell-solid.svg" width="20px" height="20px" alt="Notifications Icon"><p>Notifications</p></a>
            </li>
            <li>
                <a href="#"><img src="star-solid.svg" width="20px" height="20px" alt="Favorites Icon"><p>Favorites</p></a>
            </li>
            <li>
                <a href="#"><img src="cog-solid.svg" width="20px" height="20px" alt="Settings Icon"><p>Settings</p></a>
            </li>
        </ol>
    </div>
    <script src="main.js"></script>
</body>
</html>
