        <div class="wrapper">
            <h1>Sign In</h1>
            <br><br>
            <form id="verification-form">
                <div class="input-box">
                    <input type="text" id="org-name" name="org-name" required>
                    <label for="org-name">Organization</label>
                </div>
                <br><br>
                <div class="input-box">
                    <input type="email" id="org-email" name="org-email" required>
                    <label for="org-email">Email</label>
                </div>
                <br><br>
                <div class="input-box">
                    <input type="tel" id="org-phone" name="org-phone" required>
                    <label for="org-phone">Phone</label>
                </div>
                <br><br>
                <div class="input-box">
                    <label for="org-address">Address</label>
                    <br>
                    <textarea id="org-address" name="org-address" rows="4" required></textarea>
                </div>
                <br><br>
                <div class="input-box">
                    <input type="url" id="org-website" name="org-website">
                    <label for="org-website">Website</label>
                </div>
                <br><br>
                <div class="input-box">
                    <input type="file" id="org-doc" name="org-doc" accept=".pdf,.doc,.docx" required>
                    <label for="org-doc">Legal Documetation</label>
                </div>
                <br><br>
                <div class="input-box">
                    <input type="text" id="rep-name" name="rep-name" required>
                    <label for="rep-name">Representative</label>
                </div>
                <br><br>
                <div class="input-box">
                    <input type="email" id="rep-email" name="rep-email" required>
                    <label for="rep-email">Representative email</label>
                </div>
                <br><br>
                <div class="input-box">
                    <input type="tel" id="rep-phone" name="rep-phone" required>
                    <label for="rep-phone">Representative phone</label>
                </div>
                <br>
                <a href="Homepage/index.html"><button type="submit" class="btn-with-text">Sign In</button></a>
            </form>
        </div>
        <script src="main.js"></script>
</body>
</html>
