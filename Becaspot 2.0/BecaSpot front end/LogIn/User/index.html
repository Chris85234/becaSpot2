<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css"/>
</head>
<body>
    <div class="btn-img-back">
        <a id="backButton"><img src="arrow-left-solid.svg"/></a>
    </div>
    <header class="effect">
        <div class="container">
            <img src="Captura de pantalla 2024-09-03 140728.png" alt="Logo" width="250px">
        </div>
    </header>
    <div class="wrapper">
        <div class="container">
            <h1>Log in</h1>
        </div>
        <div class="btn">
            <button id="loginGoogle" class="btn-with-image">
                <img src="icons8-logo-de-google-48.png" width="30px" alt="Icon" class="btn-icon"/>
                <span class="btn-text">Log in with Google</span>
            </button>
            <button id="loginMicrosoft" class="btn-with-image">
                <img src="icons8-microsoft-48.png" alt="Icon" class="btn-icon"/>
                <span class="btn-text">Log in with Microsoft</span>
            </button>
        </div>
        <div class="container">
            <h3>OR</h3>
        </div>
        <div class="input-box">
            <input type="text" required>
            <label>Username</label>
        </div>
        <br><br>
        <div class="input-box">
            <input type="password" required>
            <label>Password</label>
        </div>
        <div class="remember-forgot">
            <label><input type="checkbox"><h3>Remember me</h3></label>
            <nav><a href="#">Forgot password?</a></nav>
        </div>
        <br>
        <a href="/Sign In/User/Homepage/Scholarships/scholarships.html"><button type="submit" class="btn-with-text">Log In</button></a>
        <div class="register-link">
            <h3>Don't have an account?
                <nav><a href="javascript:history.back()">Register</a></nav>
            </h3>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="back-logIn.js"></script>
</body>
</html>
