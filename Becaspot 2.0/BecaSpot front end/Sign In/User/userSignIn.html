<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="userSignIn.css"/>
</head>
<body>
    <div class="btn-img-back">
        <a id="backButton"><img src="arrow-left-solid.svg"/></a>
    </div>
    <header class="effect">
        <div class="container">
            <img src="Captura de pantalla 2024-09-03 140728.png" alt="Logo" width="250px">
        </div>
    </header>
    <div class="wrapper">
        <div class="container">
            <h1>Create your student account</h1>
        </div>
        <div class="btn">
            <button id="singInGoogle" class="btn-with-image">
                <img src="icons8-logo-de-google-48.png" width="30px" alt="Icon" class="btn-icon"/>
                <span class="btn-text">Sign in with Google</span>
            </button>
            <button id="singInMicrosoft" class="btn-with-image">
                <img src="icons8-microsoft-48.png" alt="Icon" class="btn-icon"/>
                <span class="btn-text">Sign in with Microsoft</span>
            </button>
        </div>
        <div class="container">
            <h3>OR</h3>
        </div>
        <div class="input-box">
            <input type="text" required>
            <label>Username</label>
        </div>
        <br><br>
        <div class="input-box">
            <input type="password" required>
            <label>Password</label>
        </div>
        <br><br>
        <div class="input-box">
            <input type="number" required>
            <label>Age</label>
        </div>
        <br>
        <a href="Homepage/Scholarships/scholarships.html"><button type="submit" class="btn-with-text">Sign In</button></a>
    </div>
    <script src="main-userSignIn.js"></script>
</body>
</html>
